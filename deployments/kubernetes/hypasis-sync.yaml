apiVersion: v1
kind: ConfigMap
metadata:
  name: hypasis-config
  namespace: default
data:
  config.yaml: |
    chain:
      name: polygon-pos
      network: mainnet
      chain_id: 137

    checkpoint:
      source: ethereum-l1
      contract: "0x86E4Dc95c7FBdBf52e33D563BbDB00823894C287"
      interval: 256

    sync:
      forward:
        enabled: true
        workers: 8
        look_ahead: 10
      backward:
        enabled: true
        workers: 4
        batch_size: 10000
        throttle: "50MB/s"

    storage:
      data_dir: /data/hypasis
      cache_size: "100GB"
      historical_depth: full
      engine: leveldb

    p2p:
      listen: "0.0.0.0:30303"
      max_peers: 50

    api:
      rest:
        enabled: true
        listen: "0.0.0.0:8080"
        cors: true
      metrics:
        enabled: true
        listen: "0.0.0.0:9090"
        path: "/metrics"

    logging:
      level: info
      format: json
      output: stdout

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hypasis-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Ti  # Adjust based on historical depth

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypasis-sync
  namespace: default
  labels:
    app: hypasis-sync
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hypasis-sync
  template:
    metadata:
      labels:
        app: hypasis-sync
    spec:
      containers:
      - name: hypasis-sync
        image: hypasis/sync-protocol:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: api
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        - containerPort: 30303
          name: p2p
          protocol: TCP
        volumeMounts:
        - name: hypasis-data
          mountPath: /data/hypasis
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
        env:
        - name: DATA_DIR
          value: "/data/hypasis"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: hypasis-data
        persistentVolumeClaim:
          claimName: hypasis-data
      - name: config
        configMap:
          name: hypasis-config

---
apiVersion: v1
kind: Service
metadata:
  name: hypasis-sync
  namespace: default
  labels:
    app: hypasis-sync
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: api
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  - port: 30303
    targetPort: 30303
    protocol: TCP
    name: p2p
  selector:
    app: hypasis-sync

---
apiVersion: v1
kind: Service
metadata:
  name: hypasis-sync-external
  namespace: default
  labels:
    app: hypasis-sync
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: api
  - port: 30303
    targetPort: 30303
    protocol: TCP
    name: p2p
  selector:
    app: hypasis-sync
