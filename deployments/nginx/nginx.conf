# Nginx Load Balancer for Hypasis Sync Protocol
# Distributes traffic across multiple instances

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10000;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=rpc_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream: Hypasis RPC endpoints (for Bor)
    upstream hypasis_rpc {
        least_conn;  # Route to instance with least connections

        server hypasis-sync-1:8545 max_fails=3 fail_timeout=30s weight=1;
        server hypasis-sync-2:8545 max_fails=3 fail_timeout=30s weight=1;
        server hypasis-sync-3:8545 max_fails=3 fail_timeout=30s weight=1;

        keepalive 100;  # Connection pooling
    }

    # Upstream: Hypasis REST API
    upstream hypasis_api {
        least_conn;

        server hypasis-sync-1:8080 max_fails=3 fail_timeout=30s weight=1;
        server hypasis-sync-2:8080 max_fails=3 fail_timeout=30s weight=1;
        server hypasis-sync-3:8080 max_fails=3 fail_timeout=30s weight=1;

        keepalive 100;
    }

    # Upstream: Prometheus Metrics
    upstream hypasis_metrics {
        server hypasis-sync-1:9090 max_fails=3 fail_timeout=30s;
        server hypasis-sync-2:9090 max_fails=3 fail_timeout=30s;
        server hypasis-sync-3:9090 max_fails=3 fail_timeout=30s;
    }

    # HTTP Server - Redirect to HTTPS
    server {
        listen 80;
        server_name sync.hypasis.io;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS Server - RPC Endpoint (for Bor)
    server {
        listen 443 ssl http2;
        server_name sync.hypasis.io;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;

        # RPC endpoint (for Bor --syncurl)
        location / {
            limit_req zone=rpc_limit burst=200 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://hypasis_rpc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Error handling
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
        }
    }

    # HTTPS Server - REST API
    server {
        listen 443 ssl http2;
        server_name api.hypasis.io;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        # Health check (no auth, no rate limit)
        location /health {
            proxy_pass http://hypasis_api/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=100 nodelay;

            proxy_pass http://hypasis_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # HTTPS Server - Metrics (Internal only)
    server {
        listen 9090;
        server_name metrics.hypasis.internal;

        # Restrict to internal IPs only
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        location /metrics {
            proxy_pass http://hypasis_metrics/metrics;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }
    }

    # Status page for monitoring
    server {
        listen 8888;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
    }
}

# Stream configuration for P2P (TCP passthrough)
stream {
    # Upstream for DevP2P
    upstream hypasis_p2p {
        least_conn;
        server hypasis-sync-1:30303 max_fails=3 fail_timeout=30s;
        server hypasis-sync-2:30303 max_fails=3 fail_timeout=30s;
        server hypasis-sync-3:30303 max_fails=3 fail_timeout=30s;
    }

    # P2P TCP
    server {
        listen 30303;
        proxy_pass hypasis_p2p;
        proxy_connect_timeout 10s;
        proxy_timeout 10m;
    }

    # P2P UDP
    server {
        listen 30303 udp;
        proxy_pass hypasis_p2p;
        proxy_timeout 10s;
    }
}
